<li class="project" data-name="{{ project.name }}">
  <div class="status"></div>
  <span class="control restart hide pull-right" data-name="{{ project.name }}"><i class="icon icon-white icon-repeat"></i></span>
  <img src="/favicon/{{ project.name }}" class="favicon">
  <h3 class="name">
    <strong>{{ project.name }}</strong>.dev
  </h3>
</li>
